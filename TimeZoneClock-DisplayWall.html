<title>Time Zone Clock</title>
<script src="moment.js"></script>
<script src="moment-timezone-with-data.js"></script>

<script>
function startTime() {
	document.getElementById("tz1").innerHTML = moment().tz("Asia/Shanghai").format("HH:mm:ss");
	document.getElementById("tz2").innerHTML = moment().tz("Asia/Tokyo").format("HH:mm:ss");
	document.getElementById("tz3").innerHTML = moment().tz("US/Hawaii").format("HH:mm:ss");
	document.getElementById("tz4").innerHTML = moment().tz("US/Pacific").format("HH:mm:ss");
	document.getElementById("tz5").innerHTML = moment().tz("US/Mountain").format("HH:mm:ss");
	document.getElementById("tz6").innerHTML = moment().tz("US/Central").format("HH:mm:ss");
	document.getElementById("tz7").innerHTML = moment().tz("US/Eastern").format("HH:mm:ss");
	document.getElementById("tz8").innerHTML = moment().tz("Zulu").format("HH:mm:ss");
	document.getElementById("tz9").innerHTML = moment().tz("Europe/London").format("HH:mm:ss");
	document.getElementById("tz10").innerHTML = moment().tz("Europe/Berlin").format("HH:mm:ss");
	document.getElementById("tz11").innerHTML = moment().tz("Asia/Baghdad").format("HH:mm:ss");
	document.getElementById("tz12").innerHTML = moment().tz("Europe/Moscow").format("HH:mm:ss");
	var t = setTimeout(function(){startTime()},500);
}
</script>
