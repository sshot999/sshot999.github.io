<title>Time Zone Clock</title>
<script src="moment.js"></script>
<script src="moment-timezone-with-data.js"></script>

<script>
function startTime() {
	document.getElementById("tz1").innerHTML = moment().tz("Asia/Shanghai").format("HH:mm:ss");
	document.getElementById("tz2").innerHTML = moment().tz("Asia/Tokyo").format("HH:mm:ss");
	//document.getElementById("tz3").innerHTML = moment().tz("America/New_York").format("HH:mm:ss");  
	document.getElementById("tz3").innerHTML = moment().tz("US/Eastern").format("HH:mm:ss");
	document.getElementById("tz4").innerHTML = moment().tz("Zulu").format("HH:mm:ss");
	document.getElementById("tz5").innerHTML = moment().tz("Europe/Berlin").format("HH:mm:ss");
	document.getElementById("tz6").innerHTML = moment().tz("Asia/Baghdad").format("HH:mm:ss");
	document.getElementById("tz7").innerHTML = moment().tz("Europe/Moscow").format("HH:mm:ss");
	var t = setTimeout(function(){startTime()},500);
}

function checkTime(i) {
    if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}

function calcTime(id, offset) {
	// create Date object for current location
	d = new Date();
	
	// convert to msec
	// add local time zone offset 
	// get UTC time in msec
	utc = d.getTime() + (d.getTimezoneOffset() * 60000);
	
	// create new Date object for different city
	// using supplied offset
	today = new Date(utc + (3600000*offset));
    var h=today.getHours();
    var m=today.getMinutes();
    var s=today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById(id).innerHTML = h+":"+m+":"+s;
}
 
</script>
